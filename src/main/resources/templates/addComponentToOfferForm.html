<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="head :: head">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<header th:replace="layout/header :: header"></header>
<nav th:replace="layout/menu :: menu"></nav>
<article class="main-art" id="main-article">
    <a th:href="@{'/componentOffer/addComponent'}" class="std-href">Dodaj składnik do oferty dla: </a>
    <div th:object="${investor}" class="">
        <p th:text="${investor.name}"></p>
        <p th:text="${investor.firstName + ' ' + investor.lastName}"></p>
    </div>
    <table>
        <tr th:each="component, stat:${componentList}" th:class="${stat.odd} ? 'row odd-row' : 'row even-row'">
            <td th:text="${component.id}"></td>
            <td th:text="${component.name}"></td>
            <td th:text="${component.description}"></td>
            <td th:text="${component.unit}"></td>
            <td>
                <form th:action="@{'/offers/setInvestorToOffer'}" method="post">
                    <button name="componentId" type="submit" th:value="${component.id}" class="std-btn">Dodaj</button>
                    <input type="hidden" name="investorId" th:value="${investor.id}"/>
                </form>
            </td>
        </tr>
    </table>
    <p th:if="${!tempComponentList.isEmpty()}">Elementy dodane do oferty:</p>
    <table>
        <tr th:each="component, stat:${tempComponentList}" th:class="${stat.odd} ? 'row odd-row' : 'row even-row'">
            <td th:text="${component.id}"></td>
            <td th:text="${component.name}"></td>
            <td th:text="${component.description}"></td>
            <td th:text="${component.unit}"></td>
            <td>
                <form th:action="@{'/offers/setInvestorToOffer'}" method="post">
                    <button name="componentIdDel" type="submit" th:value="${component.id}" class="std-btn">Usuń</button>
                    <input type="hidden" name="investorId" th:value="${investor.id}"/>
                </form>
            </td>
        </tr>
    </table>
    <form th:action="@{'/offers/addComponentToOffer'}" method="post">
        <input type="submit" value="dodaj" class="std-btn"/>
    </form>
</article>
<footer th:replace="/layout/footer :: footer"></footer>
</body>
</html>
