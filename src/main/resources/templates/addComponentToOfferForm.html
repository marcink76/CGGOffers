<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<table>
    <tr th:each="component:${componentList}">
        <td th:text="${component.id}"></td>
        <td th:text="${component.name}"></td>
        <td th:text="${component.description}"></td>
        <td th:text="${component.unit}"></td>
        <td>
        <form th:action="@{'/offers/setInvestorToOffer'}" method="post">
            <button name="component_id" type="submit" th:value="${component.id}">Dodaj</button>
        </form>
        </td>
    </tr>
</table>
<table>
    <tr th:each="component:${tempComponentList}">
        <td th:text="${component.id}"></td>
        <td th:text="${component.name}"></td>
        <td th:text="${component.description}"></td>
        <td th:text="${component.unit}"></td>
        <td>
            <form th:action="@{'/offers/setInvestorToOffer'}" method="post">
                <button name="component_id" type="submit" th:value="${component.id}">Usun</button>
            </form>
        </td>
    </tr>
</table>
<a th:href="@{/}">Powrót do strony głównej.</a>
<form th:action="@{'/offers/addComponentToOffer'}" method="post">
    <input type="submit" value="dodaj"/>
</form>
</body>
</html>
