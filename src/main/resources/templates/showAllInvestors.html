<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="head :: head">
    <meta charset="UTF-8"/>
    <title>Inwestorzy</title>
</head>
<body>
<header th:replace="layout/header :: header"></header>
<nav th:replace="layout/menu :: menu"></nav>
<article class="main-art" id="main-article">

    <table>
        <tr class="row">
            <th>id</th>
            <th>Imie</th>
            <th>Nazwisko</th>
            <th>Nazwa</th>
            <th>Miasto</th>
            <th>Ulica</th>
            <th>Nr</th>
            <th>Nr lokalu</th>
            <th>Kod</th>
            <th>email</th>
            <th>nip</th>

        </tr>
        <tr th:each="investors, stat:${investorList}" class="table-row"
            th:class="${stat.odd} ? 'row odd-row' : 'row even-row'">
            <td th:text="${investors.id}"></td>
            <td th:text="${investors.firstName}"></td>
            <td th:text="${investors.lastName}"></td>
            <td th:text="${investors.name}"></td>
            <td th:text="${investors.city}"></td>
            <td th:text="${investors.street}"></td>
            <td th:text="${investors.posesionNumber}"></td>
            <td th:text="${investors.localNumber}"></td>
            <td th:text="${investors.zipcode}"></td>
            <td th:text="${investors.email}"></td>
            <td th:text="${investors.nip}"></td>
        </tr>
    </table>
</article>
<footer th:replace="layout/footer :: footer"></footer>
</body>
</html>
