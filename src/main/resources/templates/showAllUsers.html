<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<header th:replace="layout/header :: header"></header>
<nav th:replace="layout/menu :: menu"></nav>

<article class="main-art" id="main-article">
    <h4>Użytkownicy:</h4>
    <table>
        <tr class="row">
            <th>Id</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Rola</th>
        </tr>
        <tr th:each="user, stat:${users}" th:class="${stat.odd} ? 'row odd-row' : 'row even-row'">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.role}"></td>
            <td><label
                    for="user-radio-admin">admin</label>
                <input
                        id="user-radio-admin"
                        type="radio"
                        name="rola"
                        value="ADMIN"
                        th:checked="${user.role} == 'USER'"/>
                <label
                        for="user-radio-admin">user</label>
                <input
                        id="user-radio-user"
                        type="radio"
                        name="rola"
                        value="USER"
                        th:checked="${user.role == 'ADMIN'}"/>
            </td>
        </tr>
    </table>
</article>
<footer th:replace="layout/footer :: footer"></footer>
</body>
</html>
