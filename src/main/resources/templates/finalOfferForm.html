<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="head :: head">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<header th:replace="layout/header :: header"></header>
<nav th:replace="layout/menu :: menu"></nav>
<article class="main-art" id="main-article">
    <table>
        <tr>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="prices, stat:${componentPricesList}" th:class="${stat.odd} ? 'row even-row' : 'row odd-row'">
            <td th:text="${prices.id}"></td>
            <td th:text="${prices.offer}"></td>
            <td th:text="${prices.offer}"></td>
            <td th:text="${prices.quantity}"></td>
            <td th:text="${prices.componentPrice}"></td>
        </tr>
    </table>
</article>
<footer th:replace="layout/footer :: footer"></footer>
</body>
</html>
