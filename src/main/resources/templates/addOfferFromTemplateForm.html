<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="head :: head">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<header th:replace="layout/header :: header"></header>
<nav th:replace="layout/menu :: menu"></nav>
<article class="main-art" id="main-article">

    <form th:action="@{/offerFromTemplate/setTemplateToOffer}" method="post">
        <div class="template-component" th:each="template, iterStat:${templateList}">
            <h3 th:text="${template.templateName}"></h3>
            <p th:each="components:${template.getComponentOfferList()}" th:text="${components.name}"
               th:value="${template.id}"></p>
            <input type="submit" name="template-id" class="std-btn" th:value="${template.id}"/>
        </div>

    </form>
</article>
<footer th:replace="/layout/footer :: footer"></footer>
</body>
</html>
