<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form th:action="@{/offerFromTemplate/setTemplateToOffer}" method="post">
    <select name="template-id">
        <option th:each="template:${templateList}" th:text="${template.templateName}" th:value="${template.id}"></option>
    </select>
    <input type="submit"/>
</form>

<a th:href="@{'/'}" class="std-href">Strona główna</a>

</body>
</html>
