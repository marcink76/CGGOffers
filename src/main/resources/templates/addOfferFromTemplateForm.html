<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="head :: head">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<header th:replace="layout/header :: header"></header>
<nav th:replace="layout/menu :: menu"></nav>
<article class="main-art" id="main-article">
    <h4>Dodawanie oferty z szablonu:</h4>
    <form th:action="@{/offerFromTemplate/setTemplateToOffer}" method="post">
        <div class="template-component" th:each="template, iterStat:${templateList}">
            <h3 th:text="${template.templateName}"></h3>
            <p th:each="components:${template.getComponentOfferList()}" th:text="${components.name}"
               th:value="${template.id}"></p>
            <p><label for="investor-from-base-radio">Inwestor z bazy: </label>
                <input id="investor-from-base-radio" type="radio" name="investorType" value="fromBase"/>
                <label for="investor-adhoc">Dodaj inwestora: </label>
                <input id="investor-adhoc" type="radio" name="investorType" value="adHoc"/>
            </p>

            <button name="template-id" class="std-btn" th:value="${template.id}"
                    value="Dodaj do oferty">Dodaj szablon</button>
        </div>

    </form>
</article>
<footer th:replace="/layout/footer :: footer"></footer>
</body>
</html>
