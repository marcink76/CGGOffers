<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="head :: head">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<nav th:replace="layout/menu :: menu"></nav>
<article class="main-art" id="main-article">

    <form th:action="@{/offerFromTemplate/setTemplateToOffer}" method="post">
        <div name="template-id" th:each="template, iterStat:${templateList}">
            <h3 th:text="${template.templateName}"></h3>
            <p th:each="components:${template.getComponentList()}" th:text="${components.name}"
               th:value="${template.id}"></p>
            <input type="submit" name="template-id" th:value="${template.id}"/>
        </div>

    </form>
</article>
</body>
</html>
