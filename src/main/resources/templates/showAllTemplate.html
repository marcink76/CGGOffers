<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="head :: head">
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/styles.css}"/>

</head>
<body>
<header th:replace="layout/header :: header"></header>
<nav th:replace="layout/menu :: menu"></nav>
<article class="main-art" id="main-article">
    <h4>Szablony</h4>
    <h4 th:if="${templatesList.isEmpty()}">Brak szablon√≥w</h4>
    <div th:unless="${templatesList.isEmpty()}">
        <div th:each="template:${templatesList}" class="template-component">
            <h3 th:text="${template.templateName}"></h3>
            <p th:each="components:${template.getComponentOfferList()}" th:text="${components.name}"></p>
        </div>
    </div>
</article>
<footer th:replace="layout/footer :: footer"></footer>
</body>
</html>
