<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="head :: head">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<header th:replace="layout/header :: header"></header>
<nav th:replace="layout/menu :: menu"></nav>
<article class="main-art" id="main-article">
    <form th:action="@{'/offers/completeOffer'}" method="post" th:object="${wrapper}">
        <table>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="components, stat:${componentList}" th:class="${stat.odd} ?'row odd-row' : 'row even-row' ">
                <td th:text="${components.id}"></td>
                <td th:text="${components.name}"></td>
                <td><input type="number" th:field="*{componentPrices[__${stat.index}__].quantity}"/></td>
                <td><input type="number" th:field="*{componentPrices[__${stat.index}__].componentPrice}"/></td>
                <td class="componentOffer-price">
                    <input type="hidden" th:field="*{componentPrices[__${stat.index}__].totalPrice}"/>
                </td>
            </tr>
        </table>
        <div id="total-price-box" class="total-price"></div>
        <input type="hidden" id="total-price" value=""/>
        <input type="submit" value="Dodaj"/>
    </form>
</article>
<footer th:replace="layout/footer :: footer"></footer>
</body>
</html>
