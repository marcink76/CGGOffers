<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form th:action="@{'/offers/addComponentToOffer'}" method="post" th:object="${componentAndPrices}">
    <table>
        <tr th:each="component:${componentAndPrices}">
            <td th:text="${component.key.name}"></td>
            <td>Cena jednostkowa: <input type="number"
                                         th:field="*{componentAndPrices[__${component.value.componentPrice}__]}"/></td>
            <td>Ilość: <input type="number" /> </td>

            <td></td>


        </tr>
    </table>
    <input type="submit" value="Dodaj"/>
</form>
</body>
</html>
