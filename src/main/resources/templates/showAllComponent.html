<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="head :: head">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<header th:replace="layout/header :: header"></header>
<nav th:replace="layout/menu :: menu"></nav>
<article class="main-art" id="main-article">
    <h4 th:if="${ComponentList.isEmpty()}" th:text="Brak komponentÃ³w"></h4>
    <table>
        <tr th:each="components, stat :${ComponentList}" th:class="${stat.odd} ? 'row odd-row' : 'row even-row'">

            <td th:text="${components.id}"></td>
            <td th:text="${components.description}"></td>
            <td th:text="${components.name}"></td>
            <td th:text="${components.unit}"></td>
            <td th:text="${components.category}"></td>
        </tr>
    </table>
</article>
<footer th:replace="layout/footer :: footer"></footer>
</body>
</html>
