<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <table>
        <tr th:each="components:${ComponentList}">

            <td th:text="${components.id}"></td>
            <td th:text="${components.description}"></td>
            <td th:text="${components.name}"></td>
            <td th:text="${components.unit}"></td>
        </tr>
    </table>
<a th:href="@{'/'}">Strona główna</a>
</body>
</html>
