<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="head :: head">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<nav><a href="/offers/showAll">Poka≈º oferty</a></nav>
<article class="offer-show">
    <h2 th:text="${'Oferta nr: ' + offer.id +'/'+ offer.date}"></h2>
    <h4 th:text="${offer.investor.name}"></h4>
    <p th:text="${offer.investor.firstName + ' ' + offer.investor.lastName}"></p>
    <p th:text="${offer.investor.nip}"></p>
    <p th:text="${offer.investor.city + ' ' + offer.investor.zipcode}"></p>
    <p th:text="${offer.investor.street} + ' ' + ${offer.investor.posesionNumber} + ' ' + ${offer.investor.localNumber}"></p>
    <table>

        <tr th:each="components, stat:${offer.componentOfferList}">
            <td th:text="${components.id}"></td>
            <td th:text="${components.name}"></td>
            <td>
                <ul th:each="prices:${components.componentPrice}">
                    <li th:text="prices"></li>
                </ul>
            </td>
        </tr>
    </table>
</article>
</body>
</html>
