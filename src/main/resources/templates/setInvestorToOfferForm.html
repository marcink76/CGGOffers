<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="head :: head">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<nav th:replace="layout/menu :: menu"></nav>
<article class="main-art" id="main-article">
    <form method="get" th:action="@{/offers/addOffer}">
    <button name="firstLetter" th:each="char:${chars}" class="std-btn" th:value="${char}" th:text="${char}"></button>
    </form>
    <table>
        <tr th:each="investor, stat:${investorsList}" th:class="${stat.odd} ? 'row odd-row' : 'row even-row' ">
            <td th:text="${investor.id}"></td>
            <td th:text="${investor.name}"></td>
            <td th:text="${investor.nip}"></td>
            <td>
                <form th:action="@{'/offers/setInvestorToOffer'}" method="post">
                    <input type="hidden" name="investor_id" th:value="${investor.id}"/>
                    <input type="submit" value="Dodaj" class="std-btn"/></form>
            </td>
        </tr>
    </table>
</article>
<footer th:replace="/layout/footer :: footer"></footer>
</body>
</html>
